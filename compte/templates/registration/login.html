{% extends 'base.html' %}
{% load static %}

{% block heroview %}

<div class="col-lg-12 col-xl-12 col-xxl-12">
    <div class="my-5 text-center text-xl-start">
        <h1 class="display-5 fw-bolder hero-title mb-3 text-center">
            Connectez-vous à votre compte ComptaMat NEx
        </h1>
    </div>
</div>

{% endblock heroview %}


{% block content %}

<div class="container px-5 my-5">
    <div class="form-bg">
        <form class="formulaire" id="formulaire-login" data-sb-form-api-token="API_TOKEN" method="POST" action="." autocomplete="off">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="pseudo" type="text" name="username" placeholder="Nom d’utilisateur" data-sb-validations="required" autocomplete="off"/>
                <label for="pseudo">Nom d’utilisateur</label>
                <div class="invalid-feedback" data-sb-feedback="pseudo:required">Le nom d’utilisateur est requis.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="motDePasse" type="password" name="password" placeholder="Mot de passe" data-sb-validations="required" autocomplete="off"/>
                <label for="motDePasse">Mot de passe</label>
                <div class="invalid-feedback" data-sb-feedback="motDePasse:required">Le mot de passe est requis.</div>
            </div>
        
            <div class="d-grid">
                <button class="btn btn-ne btn-lg" id="submitButton" type="submit">Se connecter</button>
            </div>
        </form>
    </div>
    <div class="not_login text-center">
        <a href="" class="forget-pw">Mot de passe oublié ?</a>
        <a href=" {% url 'register_view' %} " class="register">Créer un compte ?</a>
    </div>
</div>


{% endblock content %}
